<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Module</title>
	</head>
<body>
<script>
var myNamespace = (function () {
	var myPrivateVar = 0;
	var myPrivateMethod = function (someText) {
		console.log(someText);
	};

	return {
		myPublicVar: "foo",
		myPublicFunction: function (bar) {
			myPrivateVar++;
			myPrivateMethod(bar);
		}
	};
})();


myNamespace.myPublicFunction("testa");

</script>
</body>
</html>
